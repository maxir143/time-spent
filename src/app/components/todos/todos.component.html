<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todos</title>
</head>
<body>
  <div>
    <h5>TODO App:</h5>
    <form (submit)="add_todo()">
      <input 
        id="content" 
        type="text" 
        name="inputTodo"
        placeholder="Enter todo..."
        [(ngModel)]="inputTodo"
      />
      <button type="submit" value="Add Todo">submit</button>
    </form>
  </div>
  <ul class="todo-list" *ngFor="let todo of todo_list; let i = index;">
      <li id="{{i}}">
        <h4>{{i}}</h4>
        <button (click)="toggleCompleted(i)">
          <h4 class="{{todo.completed ? 'complete' : null}}">{{todo.content}}</h4>
        </button>
        <button (click)="delete_todo(i)">delete</button>
      </li>
  </ul>
</body>
</html>
